<!DOCTYPE html>

<html>
    <head>
        <title> Ferment and Barrel </title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/grid.css">
        <script type="text/javascript" src="JS/models/beer.js"></script>
        <script type="text/javascript" src="JS/models/brewery.js"></script>
        <script type="text/javascript" src="JS/services/API.js"></script>
        <script type="text/javascript" src="JS/index.js"></script>
    </head>
    <body>
            <div id="header">
                <h1>Ferment and Barrel</h1>
            </div>
          
            
            <!--css box model float left (homework)
            you can have div inside of div-->
            
            
            <div class="container">
                <h3>Add a Brewery</h3>
                <form id="add-brewery-form">
                <label>Brewery Image:</label>
                <input id="image" class="input-text-image" type="text" name="image" value="" placeholder="add image url" />
                <br>        
                <label>Brewery Name:</label>
                <input id="name" class="input-text" type="text" name="name" value="" placeholder="enter brewery name" />
                <br>
                <label>Brewery Location:</label>
                <input id="location" class="input-text" type="text" name="location" value="" placeholder="enter brewery location" />
                <br>
                <input value="Add Brewery" type="submit" id="submit"/>
                </form>
            </div>
            <div id = "searchBar">
                <h5> Search Breweries:</h5>
                <input id ="finder" name="finder" type="text" placeholder="location" />
            <div id ="sortButton">
                <h5> Sort Breweries</h5>
                <button id="sort">Sort Breweries</button>
            </div>    
                <!-- <input value="Find Brewery" type="submit" id="find"/> -->
            </div>
            <div id="main-context"> 
                <div id="brewery-list"></div>
                <div id="beer-list"></div>
            </div>  
            

        
    </body>
</html>
